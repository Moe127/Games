<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="h-100 bg-home">
    <!-- loader -->
    <div
      class="d-flex justify-content-center align-items-center d-none loader vh-100"
    >
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- game data  -->
    <div class="game-container d-block">
      <!-- game image -->
      <img src="./images/wraper.png" class="w-100 game-bg" alt="" />
      <!-- game navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark w-75 m-auto mb-5 bg-nav rounded shadow row justify-content-between"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./images/logo-sm.png"
              alt="Games logo"
              class="me-2 games-logo"
            />
            GAME REVIEWS
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">MMORPG</a>
              <a class="nav-link" href="#">SHOOTER</a>
              <a class="nav-link" href="#">SAILING</a>
              <a class="nav-link" href="#">PERMADEATH</a>
              <a class="nav-link" href="#">SUPERHERO</a>
              <a class="nav-link" href="#">PIXEL</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- game list -->
      <main>
        <div class="container">
          <div class="row game-list gy-5 gx-3"></div>
        </div>
      </main>
    </div>
    <!-- game details -->
    <div class="game-details w-100 vh-100 d-none text-white pt-3">
      <div class="container">
        <div class="d-flex justify-content-between">
          <h1 class="h3">Details Game</h1>
          <img
            src="https://img.icons8.com/3d-fluency/94/null/cancel.png"
            class="close"
            role="button"
          />
        </div>
        <div class="row game-details-carton"></div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom js -->
    <script src="js/index.js" type="module"></script>
  </body>
</html>
